---
layout: default-content-page
title: Services
---
<div class="services style-1 bottom-3">
        <div class="container clearfix">
        


          {% for service in site.data.services.services %}
          <div class="one-third column">
              <div class="item">
                <div class="circle"><a href="#"><i class="icon-resize-full"></i></a></div>
                <h3><a href="{{ service.url }}">{{ service.title }}</a></h3>
                <p>{{ service.description }}</p>
              </div>
            </div><!-- End item -->
          {% endfor %}
          
          
        </div><!-- End Container -->
      </div><!-- End services -->
