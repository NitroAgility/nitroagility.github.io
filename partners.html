---
layout: default-content-page
title: Our Partners
key: partners
---
<!-- Start main content -->
<div class="container main-content clearfix">
    <div class="page-columns">
        <!-- section 1/2 Column -->
        {% for item in site.data.partners.items %}
        <div class="eight columns bottom-4">
                <h3 class="title">{{ item.title }}</h3>
                <a href="{{ item.url }}" target="_blank">
                    <img src="{{ item.image }}" />
                </a>
                </br>
                </br>
                <p>
                    {{ item.content }}
                </p>
            </div>
        {% endfor %}
        <!-- End  -->
    </div><!-- End page-columns -->
</div><!-- <<< End Container >>> -->
