---
layout: default-content-page
title: Contacts
key: contacts
---

<!-- Start main content -->
<div class="container main-content clearfix">

    <div class="five columns top-3 bottom-2">
        <h3 class="title bottom-2">Contact Info</h3>

        <ul class="address-info">
            <li>{{ site.data.company.contact_details.address }}</li>
        </ul>

        <ul class="email-info">
            <li>{{ site.data.company.contact_details.email }}</li>
        </ul>

        <h3 class="title top-2 bottom-2">Social Contact</h3>
        <div class="share-social">
            {% for social in site.data.company.social %}
            <a href="{{ social.address }}" target="_blank"><i class="{{ social.icon }} s-17 white"></i></a>
            {% endfor %}
        </div>

    </div>

</div><!-- <<< End Container >>> -->
