---
layout: default-home-page
title: Home
key: home
---

<div class="sixteen columns">
    <hr class="line bottom-3">
</div><!-- End line -->

<div class="services style-1 bottom-2">
    <div class="container clearfix">
        {% for offer in site.data.home.offering %}
        <div class="eight columns item element-2">
            <div class="item">
                <div class="" style="text-align:center"><img src="{{ offer.image }}" alt="{{ offer.alt_image }}"
                        class="pic" /></div>
                <h3>{{ offer.title }}</h3>
                <p>{{ offer.description }}</p>
            </div>
        </div><!-- End item -->
        {% endfor %}
    </div><!-- End Container -->
</div><!-- End services -->

<div class="sixteen columns">
    <hr class="line bottom-3">
</div><!-- End line -->

<!-- Start main content -->
<div class="container main-content clearfix">
    <div class="portfolio bottom-3">
        <h3 class="title bottom-2">Use Cases</h3>
        <div class="clearfix"></div>
        <div id="contain">
            <!-- =================================================== -->
            {% for usecase in site.data.home.use_cases %}
            <div class="four columns item element-4">
                <a href="{{ usecase.url }}">
                    <img src="{{ usecase.image }}" alt="{{ usecase.alt_image }}" class="pic" />
                    <div class="img-caption">
                        <div class="desc">
                            <h3>{{ usecase.title }}</h3>
                            <p>{{ usecase.description }}</p><span>+</span>
                        </div>
                    </div><!-- hover effect -->
                </a>
            </div>
            {% endfor %}
            <!-- End -->
            <!-- =================================================== -->
        </div><!-- End contain-->
    </div><!-- End portfolio -->
</div><!-- <<< End Container >>> -->
